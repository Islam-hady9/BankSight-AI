# BankSight-AI Configuration

# LLM Settings
llm:
  provider: "ollama"  # Options: "ollama" or "huggingface"
  model: "mistral"    # For Ollama: mistral, llama3, phi3
                      # For HuggingFace: "microsoft/Phi-3-mini-4k-instruct"
  temperature: 0.7
  max_tokens: 1000
  context_window: 4096

# Embeddings
embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  dimension: 384

# Vector Store
vector_store:
  type: "chromadb"
  path: "./data/vector_db"
  collection_name: "banking_documents"

# Document Processing
documents:
  upload_dir: "./data/documents"
  chunk_size: 500
  chunk_overlap: 50
  supported_formats:
    - pdf
    - txt
    - docx
    - csv

# RAG Settings
rag:
  top_k: 5              # Number of documents to retrieve
  similarity_threshold: 0.5
  enable_reranking: false

# Banking (Dummy Data)
banking:
  data_file: "./data/banking_dummy_data.json"
  default_user_id: "user_001"

# Agent Settings
agent:
  max_history: 10        # Number of conversation turns to keep
  enable_streaming: true

# UI Settings
ui:
  title: "BankSight AI - Your Personal Banking Assistant"
  page_icon: "üè¶"
  layout: "wide"
  show_sources: true
