version: '3.8'

services:
  # API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: banksight-api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=true
      - POSTGRES_HOST=postgres
      - MONGODB_HOST=mongodb
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      - postgres
      - mongodb
      - redis
      - qdrant
    networks:
      - banksight-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: banksight-postgres
    environment:
      - POSTGRES_USER=banksight
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=banksight_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banksight-network
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: banksight-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=banksight
      - MONGO_INITDB_ROOT_PASSWORD=changeme
      - MONGO_INITDB_DATABASE=banksight_docs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - banksight-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: banksight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - banksight-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: banksight-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - banksight-network
    restart: unless-stopped

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: banksight-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - banksight-network
    restart: unless-stopped
    command: server /data --console-address ":9001"

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: banksight-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - banksight-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: banksight-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - banksight-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  qdrant_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  banksight-network:
    driver: bridge
