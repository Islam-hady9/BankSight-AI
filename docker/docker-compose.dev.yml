version: '3.8'

# Development-specific overrides
services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../tests:/app/tests
    stdin_open: true
    tty: true

  # Development tools
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: banksight-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@banksight.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    networks:
      - banksight-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: banksight-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=banksight
      - ME_CONFIG_MONGODB_ADMINPASSWORD=changeme
      - ME_CONFIG_MONGODB_URL=mongodb://banksight:changeme@mongodb:27017/
    networks:
      - banksight-network
    restart: unless-stopped
